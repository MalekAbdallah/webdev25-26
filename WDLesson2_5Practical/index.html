<!DOCTYPE html>
<!-- WD Lesson 2.5: How can we modify CSS rules when a visitor hovers over an element?-->

      https://www.w3schools.com/css/default.asp

<html>
  <head>
    <title>WD Lesson 2.5</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <!-- Challenge 1: Create a div container with id of banner.  Add a heading 1 with the text "Gallery" to the container.-->
    <div id="banner">
      <h1>Gallery</h1>
    </div>

    <!-- Challenge 2: Create a div container with class of subbanner. Add a heading 3 with appropriate text that
                      represents the theme of the first photo gallery -->
    <div class="subbanner">
      <h3>Nature Gallery</h3>
    </div>

    <!-- Challenge 3: Add a brief paragraph describing the theme of the first photo gallery -->
    <p>This gallery showcases beautiful nature scenes from forests and mountains.</p>

    <!-- Challenge 4: Create a div container with a class of gallery and an id of firstGallery.  Add at least three images based 
                      on the theme of the first photo gallery-->
    <div class="gallery" id="firstGallery">
      <img src="https://media.springernature.com/lw1200/springer-static/image/art%3A10.1038%2Fs41477-019-0374-3/MediaObjects/41477_2019_374_Figa_HTML.jpg" alt="Forest">
      <img src="https://media.timeout.com/images/106150176/image.jpg" alt="Mountain">
      <img src="https://www.conservationgateway.org/PublishingImages/DFLW081216_D002_0.jpg" alt="River">
    </div>
    
    <!-- Challenge 5: Create a div container with class of subbanner. Add a heading 3 with appropriate text that
                      represents the theme of the second photo gallery -->
    <div class="subbanner">
      <h3>City Gallery</h3>
    </div>

    <!-- Challenge 6: Add a brief paragraph describing the theme of the second photo gallery -->
    <p>This gallery features vibrant cityscapes and urban architecture.</p>

    <!-- Challenge 7: Create a div container with a class of gallery and an id of secondGallery.  Add at least three images based 
                      on the theme of the second photo gallery-->
    <div class="gallery" id="secondGallery">
      <img src="https://i.guim.co.uk/img/media/1e0c3f8bbf09178377309c1f25ea326eaeb5aa0c/0_280_4200_2520/master/4200.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=7ec79d5aa06c45c611b8bd6b3d2affea" alt="City Night">
      <img src="https://cdn.britannica.com/98/94398-050-FBE19E2C/Skyscrapers-Singapore.jpg" alt="Skyscraper">
      <img src="https://media.istockphoto.com/id/1628010210/photo/empty-streets-and-sidewalks-of-soho-are-eerily-quiet-during-the-2020-coronavirus-pandemic.jpg?s=612x612&w=0&k=20&c=U-ErR7AfusWWLr-BZOxZlGWaeki4Bx3jNNc2EN2xSz8=" alt="Street">
    </div>
  </body>
</html>
